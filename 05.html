<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <H1>BOM(Browser Object Model)</H1>
    <ul>
        <li>브라우저에서 제공하는 객체(기능,정보) 모델</li>
        <li>window : html 화면영역의 기능과 정보를 제공</li>
        <li>screen : 모니터의 정보</li>
        <li>location : 주소창의 정보와 기능</li>
        <li>history : 방문기록의 기능</li>
        <li>navigator: 브라우저의 정보제공</li>
    </ul>
    <script>
        // window 객체
        // window.open() // 팝업창
        //alert() // 경고창
        var out = confirm("정말 탈퇴하시겠습니까?");
        document.write(out);
    </script>
</body>
</html>
