<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농구게임</title>
    <style>
        #msg{display:flex; gap:20px;}
        .true{ color:green; font-weight: bold;}
        .false{ color:red; }
    </style>
</head>
<body>
<h1>농구게임 핵심코드</h1>
<button>결과(50%)</button>
<button>결과(20%)</button>
<p id="msg"></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
// 확률로 실행하기
$("button").eq(0).click(function(){
    var result = Math.random() < 0.5; //0~1
    if(result){
        $("#msg").append("<span class='true'>성공</span>");
    } else {
    $("#msg").append("<span class='false'>실패</span>")
}
$("button").eq(1).click(function(){
    var result = Math.random() < 0.2; //0~1
    if(result){
        $("#msg").append("<span class='true'>성공</span>");
    } else {
    $("#msg").append("<span class='false'>실패</span>")
}

</script>
</body>
</html>
