<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function)</title>
</head>
<body>
<h1>함수(function)</h1>
<ul>
    <li>함수란 실행문을 저장한 것</li>
    <li>함수의 선언(정의, 생성) : function 함수명() {실행문}</li>
    <li>함수의 실행(호출) : 함수명()</li>
    <li>함수 정의문은 스크립트에서 가장 먼저 실행됨</li>
    <li>함수형 프로그래밍 : 프로그램의 흐림이 함수가 주축이 되는 것을 말함</li>
    <li>매개변수 : 함수정의문 안에서 사용되는 (지역)변수, 함수 실행시 데이터를 받는 용도</li>
    <li>콜백함수 : 함수가 종료후 실행되는 함수를 말함</li>
    <li>재귀함수 : 자기 자신을 호출하는 함수</li>
</ul>
<button>green</button>
<button>사용자 색으로 바꾸기</button>
<input type="text">
<script>
    
    // alert2("ddd");
    // function alert2(msg) {
    //     alert("나만의 경고창 : "+msg);
    // }
    // 문제) 다크테마가 되는 dark() 명령어(함수) 만들기
    dark("yellow","red");
    function dark(bg,text) {
        document.body.style.background = bg;
        document.body.style.color = text;
        // dark();
    }
    // 문제) red버튼을 누르면 button의 글자를 가져와서 배경색으로 지정하기
    var bt = document.querySelectorAll("button");
    bt[0].onclick = function() {
        var bg = bt[0].innerText;   // green
        document.body.style.background = bg;
    }

    // 문제) 두번째 버튼을 누르면 input의 value값을 가져와 배경색으로 적용
    bt[1].onclick = function() {
        var bg = document.querySelector("input").value;
        document.body.style.background = bg;
    }

</script>
</body>
</html>
